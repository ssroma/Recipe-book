<div class="row">
  <div class="col-md-12">
      <img [src]="detailItem?.imagePath" alt="{{detailItem?.name}}" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2 class="h2">{{detailItem?.name}}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    {{detailItem?.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients.
  </div>
</div>

<div class="row">
    <div class="col-md-12">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">To Shopping List</a>
          <a class="dropdown-item" href="#">Edit Recipe</a>
          <a class="dropdown-item" href="#">Delete Recipe</a>
        </div>
      </div>
    </div>
  </div>
