<div class="row">
  <div class="col-md-12">
    <form >
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input 
              type="text"
              class="form-control"
              id="nameInput"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imageUrl">Name Url</label>
            <input 
              type="text"
              class="form-control"
              id="imageUrl"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img src="" alt="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              type="text"
              class="form-control"
              id="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Group of ingredients -->
      <div class="row">
        <div class="col-md-12">
         
          <div class="row">
            <div class="col-md-8">
              <input 
                type="text"
                class="form-control"
              >
            </div>
            <div class="col-md-2">
              <input 
                type="number"
                class="form-control"
              >
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-danger">X</button>
            </div>
          </div>
          

        </div>
      </div>

    </form>
  </div>
</div>
