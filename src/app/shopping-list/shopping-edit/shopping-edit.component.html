<div class="row">
  <div class="col-md-12">

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="inputName">Name</label>
          <input
            type="text" 
            class="form-control" 
            id="inputName"
            name="inputName"
            ngModel
            required
          >
          </div>
        <div class="col-sm-3 form-group">
          <label for="inputAmount">Amount</label>
          <input 
            type="text" 
            class="form-control" 
            id="inputAmount"
            name="inputAmount"
            ngModel
            required
            pattern="^[0-9][A-Za-z0-9 -]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button 
            type="submit" 
            class="btn btn-success" 
            [disabled]="!f.valid" 
            >{{ editMode ? 'Update' : 'Add' }}</button>
          <button 
            type="button" 
            class="btn btn-danger" 
            (click)="onRemove()"
            *ngIf="editMode"
          >Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>  
    </form>

  </div>
</div>
